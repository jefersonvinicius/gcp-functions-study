steps:
- name: node
  entrypoint: yarn
  args: ['install']
- name: node
  entrypoint: yarn
  args: ['build']
- name: 'bash'
  args: ['ls', '-R', 'build/']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - myUploader
  - --runtime=nodejs16
  - --source=build
  - --trigger-http
  - --set-env-vars=BUCKET_NAME=$$BUCKET_NAME
  secretEnv: ['BUCKET_NAME']

availableSecrets:
  secretManager:
  - versionName: projects/557041671021/secrets/storage-test-bucket-name/1
    env: 'BUCKET_NAME'