steps:
- name: node
  entrypoint: yarn
  args: ['install']
- name: node
  entrypoint: yarn
  args: ['build']
- name: 'bash'
  args: ['ls', '.']
- name: 'bash'
  args: ['ls', '-R', 'build/']
- name: 'bash'
  args: ['cat', 'build/app.js']
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - functions
  - deploy
  - my-uploader
  - --runtime=nodejs16
  - --source=.
  - --trigger-http
  - --allow-unauthenticated